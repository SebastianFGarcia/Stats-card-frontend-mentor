<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="img">
      <picture>
        <source media="(min-width: 1044px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="container-body">
      <h1 class="title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="info">
        <div class="box">
          <p class="number">
            10k+ 
          </p>
          <p class="name">
            companies
          </p>
        </div>
        <div class="box">
          <p class="number">
            314 
          </p>
          <p class="name">
            templates
          </p>
        </div>
        <div class="box">
          <p class="number">
            12m+ 
          </p>
          <p class="name">
            queries
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SebastianFGarcia">Sebastian Garcia</a>.
  </div>
</body>
</html>
